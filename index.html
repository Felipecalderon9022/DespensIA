        // Inventory Operations
        async function loadInventory() {
            if (!supabase) {

                state.inventory = stored ? JSON.parse(stored) : [];

        async function saveInventoryItem(item) {
            if (!supabase) {
                // Save to localStorage
                state.inventory.push(item);
                localStorage.setItem('despensIA_inventory', JSON.stringify(state.inventory));
                return item;
            }

            try {
                const { data, error } = await supabase
                    .from('inventario')
                    .insert([item])
                    .select()
                    .single();

                if (error) throw error;
                state.inventory.push(data);
                return data;
            } catch (error) {
                console.error('Error guardando item:', error);
                throw error;
            }
        }

        async function updateInventoryItem(id, updates) {
            // Ensure ID is matched correctly regardless of type (string/number)
            const searchId = id.toString();

            if (!supabase) {
                const index = state.inventory.findIndex(i => i.id.toString() === searchId);
                if (index !== -1) {
                    state.inventory[index] = { ...state.inventory[index], ...updates };
                    localStorage.setItem('despensIA_inventory', JSON.stringify(state.inventory));
                }
                return;
            }

            try {
                // Don't include the ID in the updates object if it's there
                const { id: _, ...cleanUpdates } = updates;

                const { error } = await supabase
                    .from('inventario')
                    .update(cleanUpdates)
                    .eq('id', id);

                if (error) throw error;

                const index = state.inventory.findIndex(i => i.id.toString() === searchId);
                if (index !== -1) {
                    state.inventory[index] = { ...state.inventory[index], ...cleanUpdates };
                }
            } catch (error) {
                console.error('Error actualizando item:', error);
                throw error; // Rethrow to handle in the UI
            }
        }

        async function analyzeProductImage(imageFile) {
            if (!model) {
                throw new Error('Gemini AI no configurado');
            }

            showLoading(true);

            try {
                // Convert image to base64
                const imageBase64 = await fileToGenerativePart(imageFile);

                const systemPrompt = `Analiza la imagen de este producto de supermercado (posiblemente de marcas colombianas como Diana, Zen√∫, Van Camp's, Alpina, Colanta, etc.). 

Extrae y devuelve √öNICAMENTE un objeto JSON v√°lido con estas propiedades exactas:
{
  "nombre_producto": "nombre del producto",
  "marca": "marca del producto",
  "cantidad_numerica": n√∫mero,
  "unidad": "gr|ml|lb|unid|kg",
  "categoria": "lacteos|carnes|granos|enlatados|bebidas|otros",
  "fecha_vencimiento": "YYYY-MM-DD o null si no es visible"
}

Responde SOLO con el JSON, sin texto adicional.`;

                const result = await model.generateContent([
                    systemPrompt,
                    imageBase64
                ]);

                const response = await result.response;
                const text = response.text();

                // Extract JSON from response
                const jsonMatch = text.match(/\{[\s\S]*\}/);
                if (!jsonMatch) {
                    throw new Error('No se pudo extraer datos del producto');
                }

                const productData = JSON.parse(jsonMatch[0]);

                showLoading(false);
                return productData;

            } catch (error) {
                showLoading(false);
                console.error('Error analizando imagen:', error);
                throw error;
            }
        }

        async function fileToGenerativePart(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64Data = reader.result.split(',')[1];
                    resolve({
                        inlineData: {
                            data: base64Data,
                            mimeType: file.type
                        }
                    });
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function calculateExpirationStatus(expirationDate) {
            if (!expirationDate) return { status: 'unknown', color: 'gray', days: null };

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const expiration = new Date(expirationDate);
            expiration.setHours(0, 0, 0, 0);

            const diffTime = expiration - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) {
                return { status: 'expired', color: 'red', days: diffDays, label: 'Vencido' };
            } else if (diffDays <= 3) {
                return { status: 'critical', color: 'red', days: diffDays, label: 'Urgente' };
            } else if (diffDays <= 7) {
                return { status: 'warning', color: 'yellow', days: diffDays, label: 'Pr√≥ximo' };
            } else {
                return { status: 'safe', color: 'green', days: diffDays, label: 'Seguro' };
            }
        }

        let cameraStream = null;

        async function openCamera() {
            const modal = document.getElementById('cameraModal');
            const video = document.getElementById('cameraVideo');

            try {
                // Request camera access
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // Use back camera on mobile
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                video.srcObject = cameraStream;
                modal.classList.remove('hidden');
                lucide.createIcons();

            } catch (error) {
                console.error('Error al acceder a la c√°mara:', error);
                alert('‚ùå No se pudo acceder a la c√°mara. Aseg√∫rate de dar permisos en la configuraci√≥n del navegador.');
            }
        }

        function closeCamera() {
            const modal = document.getElementById('cameraModal');
            const video = document.getElementById('cameraVideo');

            // Stop camera stream
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }

            video.srcObject = null;
            modal.classList.add('hidden');
        }

        async function capturePhoto() {
            if (!model) {
                alert('‚ö†Ô∏è Gemini API no configurada. Por favor, agrega tu API key en el c√≥digo.');
                closeCamera();
                return;
            }

            const video = document.getElementById('cameraVideo');
            const canvas = document.createElement('canvas');

            // Set canvas size to video size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to blob
            canvas.toBlob(async (blob) => {
                closeCamera();

                try {
                    // Create File object from blob
                    const file = new File([blob], 'photo.jpg', { type: 'image/jpeg' });

                    // Analyze with Gemini
                    const productData = await analyzeProductImage(file);
                    showProductFormModal(productData, false);

                } catch (error) {
                    alert('Error al analizar la imagen: ' + error.message);
                }
            }, 'image/jpeg', 0.95);
        }

            `;

            lucide.createIcons();

            document.getElementById('confirmForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                try {
                    const qtyString = document.getElementById('productQuantity').value;
                    const totalQtyString = document.getElementById('productTotalQuantity').value;
                    const qty = parseFloat(qtyString) || 0;
                    const totalQty = parseFloat(totalQtyString) || qty || 1;
                    const calculatedLevel = Math.round((qty / totalQty) * 100);

                    const updatedItem = {
                        id: isEditing ? productData.id : Date.now(),
                        nombre: document.getElementById('productName').value,
                        marca: document.getElementById('productBrand').value,

                        cantidad_total: totalQty,
                        unidad: document.getElementById('productUnit').value,
                        categoria: document.getElementById('productCategory').value,
                        vencimiento: document.getElementById('productExpiration').value || null,
                        inventory_mode: document.getElementById('productMode').value,
                        nivel: calculatedLevel,
                        creado_at: isEditing ? productData.creado_at : new Date().toISOString()
                    };

                    if (isEditing) {
                        await updateInventoryItem(updatedItem.id, updatedItem);

                    } else {
                        await saveInventoryItem(updatedItem);
                        showNotification('‚úì Producto agregado');
                    }

                    window.closeModal();

                    console.error('Error al guardar:', error);

        window.closeModal = function () {
            document.getElementById('modalContainer').innerHTML = '';
        };

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 fade-in';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // ============================================
        // GLOBAL FUNCTIONS (exposed to window)
        // ============================================

        window.adjustQuantity = async function (id, delta) {
            const item = state.inventory.find(i => i.id === id);
            if (!item) return;

            // If quantity_total is missing (legacy), initialize it once
            if (item.cantidad_total === undefined || item.cantidad_total === null) {
                item.cantidad_total = item.cantidad || 1;
            }

            // Adjust scaling based on unit
            let actualDelta = delta;
            const unit = (item.unidad || '').toLowerCase();
            if (unit === 'gr' || unit === 'ml') {
                actualDelta = delta * 50; // Increments of 50 for weight/volume
            } else if (unit === 'kg') {
                actualDelta = delta * 0.1; // Increments of 0.1 for kg
            }

            const totalQty = Number(item.cantidad_total);
            const currentQty = Number(item.cantidad);
            const newQuantity = Math.max(0, Math.round((currentQty + actualDelta) * 100) / 100);
            const newLevel = Math.min(100, Math.round((newQuantity / totalQty) * 100));

            if (newQuantity === 0) {
                if (confirm(`¬øEl producto "${item.nombre}" se termin√≥? ¬øDeseas agregarlo a la lista de compras?`)) {
                    await addShoppingItem(item.nombre, item);
                    await deleteInventoryItem(id);
                    renderInventory();
                } else if (confirm('¬øEliminar este producto?')) {
                    await deleteInventoryItem(id);
                    renderInventory();
                }
            } else {
                try {
                    await updateInventoryItem(id, {
                        cantidad: newQuantity,
                        nivel: newLevel,
                        cantidad_total: totalQty
                    });
                    renderInventory();
                } catch (error) {
                    alert('Error al actualizar cantidad: ' + error.message);
                }
            }
        };

        window.deleteProduct = async function (id) {
            if (confirm('¬øEst√°s seguro de eliminar este producto?')) {
                await deleteInventoryItem(id);
                renderInventory();
            }
        };

        window.editProduct = function (id) {
            const item = state.inventory.find(i => i.id === id);
            if (item) {
                showProductFormModal(item, true);
            }
        };

        window.addToShoppingFromInventory = async function (productName) {
            await addShoppingItem(productName);
            showNotification(`‚úì "${productName}" agregado a la lista de compras`);
        };

        window.addShoppingItemUI = async function () {
            const input = document.getElementById('newShoppingItem');
            const itemName = input.value.trim();

            if (!itemName) return;

            try {
                await addShoppingItem(itemName);
                input.value = '';
                renderShoppingList();
            } catch (error) {
                alert('Error al agregar art√≠culo: ' + error.message);
            }
        };

        window.toggleShoppingItemUI = async function (id) {
            await toggleShoppingItem(id);
            renderShoppingList();
        };

        window.deleteShoppingItemUI = async function (id) {
            await deleteShoppingItem(id);
            renderShoppingList();
        };

        window.copyToWhatsApp = function () {
            const pendingItems = state.shoppingList.filter(i => !i.comprado);

            if (pendingItems.length === 0) {
                alert('No hay art√≠culos pendientes para copiar');
                return;
            }

            const header = 'üõí *LISTA DE COMPRAS*\n\n';
            const items = pendingItems.map(item => `‚Ä¢ ${item.item_nombre}`).join('\n');
            const footer = `\n\n_Total: ${pendingItems.length} art√≠culos_`;

            const text = header + items + footer;

            navigator.clipboard.writeText(text).then(() => {
                showNotification('‚úì Lista copiada al portapapeles');
            }).catch(err => {
                alert('Error al copiar: ' + err.message);
            });
        };

        // --- NEW PHASE 3 FUNCTIONS ---

        window.setInventoryMode = function (mode) {
            state.inventory_mode = mode;

            // Update Body Theme
            const body = document.body;
            if (mode === 'aseo') {
                body.classList.remove('from-blue-50', 'via-purple-50', 'to-pink-50');
                body.classList.add('from-green-50', 'via-emerald-50', 'to-teal-50');
            } else {
                body.classList.remove('from-green-50', 'via-emerald-50', 'to-teal-50');
                body.classList.add('from-blue-50', 'via-purple-50', 'to-pink-50');
            }

            renderInventory();
        };

        window.handleInventorySearch = function (query) {
            state.inventorySearch = query;
            renderInventory();
            // Maintain focus on search input
            const input = document.getElementById('inventorySearchInput');
            if (input) input.focus();
        };

        window.setInventorySort = function (sort) {
            state.inventorySort = sort;
            renderInventory();
        };

        window.updateLocalLevel = function (input, id, defaultClass, totalQty, unit) {
            const val = input.value;
            const text = document.getElementById(`level-text-${id}`);
            const qtyText = document.getElementById(`qty-text-${id}`);
            const bar = document.getElementById(`level-bar-${id}`);

            if (text) {
                text.textContent = val + '%';
                text.className = `text-sm font-black ${val < 20 ? 'text-red-500' : 'text-gray-700'}`;
            }

            if (qtyText) {
                const currentQty = ((val / 100) * totalQty).toFixed(1).replace(/\.0$/, '');
                qtyText.textContent = `${currentQty} / ${totalQty} ${unit}`;
            }

            if (bar) {
                bar.style.width = val + '%';
                // Toggle red color if low
                if (val < 20) {
                    bar.classList.add('bg-red-500');
                    bar.classList.remove(defaultClass);
                } else {
                    bar.classList.remove('bg-red-500');
                    bar.classList.add(defaultClass);
                }
                // Faster transition for dragging
                bar.style.transitionDuration = '100ms';
            }
        };

        window.updateProductLevel = async function (id, level) {
            level = parseInt(level);
            const item = state.inventory.find(i => i.id === id);
            if (!item) return;

            // If quantity_total is missing (legacy), initialize it once
            if (item.cantidad_total === undefined || item.cantidad_total === null) {
                item.cantidad_total = item.cantidad;
            }

            const totalQty = item.cantidad_total;
            const newQty = Math.round(((level / 100) * totalQty) * 100) / 100;

            if (level === 0) {
                if (confirm(`¬øEl producto "${item.nombre}" se termin√≥? ¬øDeseas agregarlo a la lista de compras?`)) {
                    await addShoppingItem(item.nombre, item); // Pass item for metadata
                    await deleteInventoryItem(id);
                    renderInventory();
                    showNotification('‚úì Agregado a compras y removido de inventario');
                } else if (confirm('¬øDeseas eliminarlo del inventario?')) {
                    await deleteInventoryItem(id);
                    renderInventory();
                } else {
                    // Reset to small amount if they don't want to delete/shop
                    item.nivel = 5;
                    item.cantidad = (5 / 100) * totalQty;
                    await updateInventoryItem(id, { nivel: 5, cantidad: item.cantidad });
                    renderInventory();
                }
                return;
            }

            try {
                // Optimistic update
                item.nivel = level;
                item.cantidad = newQty;
                await updateInventoryItem(id, { nivel: level, cantidad: newQty });
                renderInventory();
            } catch (error) {
                console.error('Error actualizando nivel:', error);
                alert('No se pudo guardar el nivel. Aseg√∫rate de haber actualizado las tablas en Supabase.');
            }
        };

        // ============================================
        // NAVIGATION
        // ============================================

        function switchTab(tab) {
            state.currentTab = tab;

            // Update navigation buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.dataset.tab === tab) {
                    btn.classList.add('bg-purple-100', 'text-purple-600');
                } else {
                    btn.classList.remove('bg-purple-100', 'text-purple-600');
                }
            });

            // Render content
            switch (tab) {
                case 'inventory':
                    renderInventory();
                    break;
                case 'shopping':
                    renderShoppingList();
                    break;
                case 'recipes':
                    renderRecipes();
                    if (!state.recipes || state.recipes.length === 0) {
                        // Trigger only if not already loading
                        if (!state.isRecipeLoading) {
                            generateRecipes('auto');
                        }
                    }
                    break;
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================

        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                switchTab(btn.dataset.tab);
            });
        });

        // ============================================
        // INITIALIZATION
        // ============================================

        // ============================================
        // RECIPE AI GENERATION
        // ============================================

        async function generateRecipes(mode = 'auto', query = '') {
            if (!model) {
                alert('‚ö†Ô∏è Gemini API no configurada');
                return;
            }

            state.isRecipeLoading = true;
            renderRecipes(); // Show loading state

            try {
                // Prepare context from inventory
                const inventoryList = state.inventory.map(i =>
                    `- ${i.nombre} (${i.cantidad} ${i.unidad}, vence: ${i.vencimiento || 'N/A'})`
                ).join('\n');

                const expiringItems = state.inventory
                    .filter(i => {
                        if (!i.vencimiento) return false;
                        const days = Math.ceil((new Date(i.vencimiento) - new Date()) / (1000 * 60 * 60 * 24));
                        return days <= 5;
                    })
                    .map(i => i.nombre)
                    .join(', ');

                let prompt = '';

                const jsonStructure = `
                Responde EXCLUSIVAMENTE con un array JSON de 3 objetos con esta estructura (sin markdown):
                [
                    {
                        "id": "generated_1",
                        "name": "Nombre Receta",
                        "description": "Breve descripci√≥n",
                        "ingredients": ["ingrediente1", "ingrediente2"],
                        "instructions": ["Paso 1", "Paso 2"],
                        "time": "30 min",
                        "difficulty": "F√°cil/Media/Dif√≠cil",
                        "why_selected": "Raz√≥n de la sugerencia"
                    }
                ]`;

                if (mode === 'search') {
                    prompt = `
                        Act√∫a como chef experto. El usuario busca: "${query}".
                        Inventario disponible:
                        ${inventoryList}
                        
                        Sugiere 3 recetas que coincidan con la b√∫squeda, priorizando el uso del inventario actual.
                        Indica qu√© ingredientes faltan si es necesario.
                        ${jsonStructure}
                    `;
                } else {
                    prompt = `
                        Act√∫a como chef experto. Sugiere 3 recetas para cocinar HOY.
                        Inventario disponible:
                        ${inventoryList}
                        
                        Ingredientes por vencer (PRIORIDAD ALTA): ${expiringItems || 'Ninguno cr√≠tico'}
                        
                        Reglas:
                        1. Prioriza usar ingredientes pr√≥ximos a vencer.
                        2. Sugiere recetas realistas con el inventario disponible.
                        3. Si faltan ingredientes b√°sicos, incl√∫yelos en la lista.
                        ${jsonStructure}
                    `;
                }

                console.log('ü§ñ Consultando a Chef IA...');
                const result = await model.generateContent(prompt);
                const response = await result.response;
                let text = response.text();

                // Clean markdown if present
                text = text.replace(/```json/g, '').replace(/```/g, '').trim();

                // Parse JSON
                let recipes = [];
                try {
                    recipes = JSON.parse(text);
                } catch (e) {
                    console.error('Error parseando JSON de receta:', text);
                    throw new Error('Formato de respuesta inv√°lido');
                }

                // Add unique IDs
                state.recipes = recipes.map((r, i) => ({
                    ...r,
                    id: `ai_${Date.now()}_${i}`
                }));

            } catch (error) {
                console.error('Error generando recetas:', error);
                alert('Error al generar recetas. Intenta de nuevo.');
            } finally {
                state.isRecipeLoading = false;
                renderRecipes();
            }
        }

        async function init() {
            // Initialize services
            initSupabase();
            await initGemini();

            // Load data
            await Promise.all([
                loadInventory(),
                loadShoppingList()
            ]);

            // Render initial view
            switchTab('inventory');

            // Initialize icons
            lucide.createIcons();
        }

        // Start app
        init();

    </script>
