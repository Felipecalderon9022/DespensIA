                // Convert image to base64

Extrae y devuelve ÃšNICAMENTE un objeto JSON vÃ¡lido con estas propiedades exactas:

        async function fileToGenerativePart(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64Data = reader.result.split(',')[1];
                    resolve({
                        inlineData: {
                            data: base64Data,
                            mimeType: file.type
                        }
                    });
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function calculateExpirationStatus(expirationDate) {
            if (!expirationDate) return { status: 'unknown', color: 'gray', days: null };

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const expiration = new Date(expirationDate);
            expiration.setHours(0, 0, 0, 0);

            const diffTime = expiration - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) {
                return { status: 'expired', color: 'red', days: diffDays, label: 'Vencido' };
            } else if (diffDays <= 3) {
                return { status: 'critical', color: 'red', days: diffDays, label: 'Urgente' };
            } else if (diffDays <= 7) {
                return { status: 'warning', color: 'yellow', days: diffDays, label: 'PrÃ³ximo' };
            } else {
                return { status: 'safe', color: 'green', days: diffDays, label: 'Seguro' };
            }
        }

        let cameraStream = null;

        async function openCamera() {
            const modal = document.getElementById('cameraModal');
            const video = document.getElementById('cameraVideo');

            try {
                // Request camera access
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // Use back camera on mobile
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                video.srcObject = cameraStream;
                modal.classList.remove('hidden');
                lucide.createIcons();

            } catch (error) {
                console.error('Error al acceder a la cÃ¡mara:', error);
                alert('âŒ No se pudo acceder a la cÃ¡mara. AsegÃºrate de dar permisos en la configuraciÃ³n del navegador.');
            }
        }

        function closeCamera() {
            const modal = document.getElementById('cameraModal');
            const video = document.getElementById('cameraVideo');

            // Stop camera stream
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }

            video.srcObject = null;
            modal.classList.add('hidden');
        }

        async function capturePhoto() {
            if (!model) {
                alert('âš ï¸ Gemini API no configurada. Por favor, agrega tu API key en el cÃ³digo.');
                closeCamera();
                return;
            }

            const video = document.getElementById('cameraVideo');
            const canvas = document.createElement('canvas');

            // Set canvas size to video size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to blob
            canvas.toBlob(async (blob) => {
                closeCamera();

                try {
                    // Create File object from blob
                    const file = new File([blob], 'photo.jpg', { type: 'image/jpeg' });

                    // Analyze with Gemini
                    const productData = await analyzeProductImage(file);
                    showConfirmationModal(productData);

                } catch (error) {
                    alert('Error al analizar la imagen: ' + error.message);
                }
            }, 'image/jpeg', 0.95);
        }
